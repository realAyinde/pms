{% extends 'base.html' %} {% load static %} {% block contents_section %}
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Book Appointment</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Appointment Information
            </h2>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-12 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name (Surname)"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-3 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <input
                      type="text"
                      class="datepicker form-control"
                      placeholder="Date of Birth"
                      data-dtp="dtp_Gxbee"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-xs-12">
                <div class="form-group drop-custum">
                  <select class="form-control show-tick">
                    <option value="">-- Gender --</option>
                    <option value="10">Male</option>
                    <option value="20">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3 col-xs-12">
                <div class="form-group drop-custum">
                  <select class="form-control show-tick">
                    <option value="">-- Service --</option>
                    <option>Select Service</option>
                    <option>Dental Checkup</option>
                    <option>Full Body Checkup</option>
                    <option>ENT Checkup</option>
                    <option>Heart Checkup</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <input
                      type="text"
                      class="datetimepicker form-control"
                      placeholder="Please choose date &amp; time..."
                      data-dtp="dtp_dxebO"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="form-line">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Your Email"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="form-line">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="form-line">
                    <textarea
                      rows="4"
                      class="form-control no-resize"
                      placeholder="Please type what you want..."
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn btn-raised g-bg-cyan">
                  Submit
                </button>
                <button type="submit" class="btn btn-raised">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
