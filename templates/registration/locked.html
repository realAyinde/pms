{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card-top"></div>
    <div class="card locked">
        <h1 class="title"><span>Swift Hospital</span>Locked</h1>
        <div class="col-sm-12">
          <div class="thumb">                
                <img class="media-object" src="assets/images/random-avatar7.jpg" alt="">
                <h6 class="media-heading">Dr. John Smith</h6>
          </div>
        </div>
        <div class="col-md-12">
            <form id="sign_in" method="POST">
                <div class="input-group"> <span class="input-group-addon"> <i class="zmdi zmdi-lock"></i> </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="">
                    </div>
                </div>              
                <div class="row">                    
                    <div class="col-sm-12 text-center">
                        <a href="index.html" class="btn btn-raised waves-effect g-bg-cyan">Login</a>
                    </div>
                    <div class="col-sm-12 text-center"> <a href="sign-in.html">Sign In!</a> </div>
                </div>
            </form>
        </div>
    </div>    
</div>
<div class="theme-bg"></div>
{% endblock %}
